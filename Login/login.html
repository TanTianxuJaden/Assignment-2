<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Log In!</title>
	<link href="signup.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <center>
	<div class="container">
		<h1>Log In</h1>
		</div>

		<div class="form" id="login">
			<form id="add-signup-form">
				<div class="form-group">
					<label for="form-name">Name</label>
            <input type="text" id="login-name" class="form-control" required>
          </div>
          <br><br>

          <div class="form-group">
            <label for="form-email">Email</label>
            <input type="email" id="login-email" class="form-control" required>
          </div>
          <br><br>

          <div class="form" id="add-details">
            <form id="add-signup-form">
              <div class="form-group">
                <label for="form-pw">Password</label>
                  <input type="password" id="login-pw" class="form-control" required>
                </div>
                <br><br>

          <input type="submit" value="Login!" class="btn btn-primary" id="login-submit">
      </form>
    </center>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="login.js"></script>
  </body>
</html>

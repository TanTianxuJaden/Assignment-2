          <title>MCQ Example</title>

        <body>
          <form id="question1">
            <p>What is the capital of France?</p>
            <input type="radio" id="option1-1" name="answer1" value="Paris">
            <label for="option1-1">Paris</label><br>
            <input type="radio" id="option1-2" name="answer1" value="London">
            <label for="option1-2">London</label><br>
            <input type="radio" id="option1-3" name="answer1" value="Berlin">
            <label for="option1-3">Berlin</label><br>
          </form>
          <br><br>
          <form id="question2">
            <p>What is the currency of Japan?</p>
            <input type="radio" id="option2-1" name="answer2" value="Yen">
            <label for="option2-1">Yen</label><br>
            <input type="radio" id="option2-2" name="answer2" value="Dollar">
            <label for="option2-2">Dollar</label><br>
            <input type="radio" id="option2-3" name="answer2" value="Euro">
            <label for="option2-3">Euro</label><br>
          </form>
          <br><br>
          <input type="button" value="Submit" onclick="checkAnswers()">
          <br><br>
          <p id="result"></p>
        </body>
